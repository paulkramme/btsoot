stages:
  - build
  - test
  - package

build:
  stage: build
  script:
    - make -j 16

test:
  stage: test
  script:
    - scan-build make -j 16

web_testing:
  stage: package
  environment: testing
  script:
    - make -j 16
    - cp ./btsoot /home/paul/nas/btsoot/testing/btsoot_$CI_JOB_ID_$CI_ENVIRONMENT_NAME

web_stable:
  stage: package
  environment: stable
  script:
    - make -j 16
    - cp ./btsoot /home/paul/nas/btsoot/stable/btsoot_$CI_COMMIT_TAG_$CI_JOB_ID
  only:
    - tags
    
web_stable:
  stage: package
  environment: rolling
  script:
    - make -j 16
    - cp ./btsoot /home/paul/nas/stable/btsoot_rolling_$CI_JOB_ID
  only:
    - master

dpkg:
  stage: package
  environment: stable
  script:
    - make
    - mkdir -p btsoot_$CI_BUILD_TAG/DEBIAN/
    - python3.6 scripts/package_deb_replace_version.py $CI_BUILD_TAG
    - mkdir -p btsoot_$CI_BUILD_TAG/usr/local/bin
    - mkdir -p btsoot_$CI_BUILD_TAG/etc/btsoot/scans
    - cp btsoot btsoot_$CI_BUILD_TAG/usr/local/bin/btsoot
    - dpkg-deb --build btsoot_$CI_BUILD_TAG
  artifacts:
    paths:
      - btsoot_$CI_BUILD_TAG.deb
  only:
    - tags
