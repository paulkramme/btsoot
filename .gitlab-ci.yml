stages:
  - build
  - test
  - package

build:
  stage: build
  script:
    - make -j 16

test:
  stage: test
  script:
    - scan-build make -j 16
  when: manual

web_testing:
  stage: package
  environment: testing
  script:
    - make -j 16
    - cp btsoot /home/paul/nas/btsoot/testing/btsoot-$CI_PIPELINE_ID-$CI_ENVIRONMENT_NAME

web_stable:
  stage: package
  environment: stable
  script:
    - make -j 16
    - cp ./btsoot /home/paul/nas/btsoot/stable/btsoot-$CI_COMMIT_TAG-$CI_ENVIRONMENT_NAME
  only:
    - tags
    - *-stable
    
web_rolling:
  stage: package
  environment: rolling
  script:
    - make -j 16
    - cp ./btsoot /home/paul/nas/stable/btsoot-$CI_PIPELINE_ID-$CI_ENVIRONMENT_NAME
  only:
    - master

dpkg:
  stage: package
  environment: stable
  script:
    - make
    - mkdir -p btsoot_$CI_BUILD_TAG/DEBIAN/
    - python3.6 scripts/package_deb_replace_version.py $CI_BUILD_TAG
    - mkdir -p btsoot-$CI_BUILD_TAG/usr/local/bin
    - mkdir -p btsoot-$CI_BUILD_TAG/etc/btsoot/scans
    - cp btsoot btsoot_$CI_BUILD_TAG/usr/local/bin/btsoot
    - dpkg-deb --build btsoot_$CI_BUILD_TAG
  artifacts:
    paths:
      - btsoot_$CI_BUILD_TAG.deb
  only:
    - tags
